<html>

<body>
<a href='{{url_for('showLogin') }}'>Login</a>
<a href='{{url_for('gdisconnect') }}'>Logout</a>
<h1>{{category.name}}</h1>


{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
	


{% for i in items %}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<a href='{{url_for('editItem', category_id = category.id, item_id = i.id) }}'>Edit</a>

</br>

<a href = '{{url_for('deleteItem', category_id = category.id, item_id = i.id ) }}'>Delete</a>

</div>


{% endfor %}
</body>

</html>
