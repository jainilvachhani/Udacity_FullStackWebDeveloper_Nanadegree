<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name = "viewport" content="width=device-width,initial-scale=1">
	<title>Puppy Portfolio</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<header class="row">

			<div class="col-md-6">
				<img class="title-logo" src="images/logo.png" alt="Udacity logo">
			</div>
			<div class="col-md-6 text-right text-uppercase">
				<h1 class="title-super text-thin">Jainil Vachhani</h1>
				<h4>Full Stack Developer</h4>
			</div>
		</header>
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<img class="img-responsive" src="images/center.jpg" alt="Main puppy image">
			</div>
		</div>
		<section class="row">
			<div class="col-md-12">
				<h2 class="text-muted">Featured Works</h2>
			</div>
		</section>
		<section class="row text-center">
			<article class="col-md-4">
				<img class="img-responsive" src="images/kitten.jpg" alt="Appify puppy">
				<h3 class="text-uppercase">Appify</h3>
				<p>https://github.com/udacity/appify</p>
			</article>
			<article class="col-md-4">
				<img class="img-responsive" src="images/kitten.jpg" alt="Sunflower puppy">
				<h3 class="text-uppercase">Sunflower</h3>
				<p>https://github.com/udacity/sunflower</p>
			</article>
			<article class="col-md-4">
				<img class="img-responsive" src="images/kitten.jpg" alt="Bokeh puppy">
				<h3 class="text-uppercase">Bokeh</h3>
				<p>https://github.com/udacity/bokeh</p>
			</article>	
		</section>

	</div>
</body>
</html>
