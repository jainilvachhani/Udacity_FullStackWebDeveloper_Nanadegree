<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Neighborhood Map</title>
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<div id="header">
			<h1>Neighborhood Map</h1>
		</div>
		<div id="nav">
			<form action="#">
				<input placeholder="" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
			</form>
		
			<ul data-bind="foreach: filteredlocations">
				<li>
					<a data-bind="text: $data.name,click: $parent.locationClicked"></a>
				</li>
			</ul>
		</div>

		<div id="section">
			<div id="map-canvas"></div>
		</div> 


		<script src='js/jquery-2.2.1.min.js'></script>
		<script src="js/knockout-3.4.0.js"></script>
		<script type='text/javascript' src='js/app.js'></script>
		<script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyCSqcg8ISgJzZxGXl2_zVLi-hztg9BU-ak&libraries=geometry&v=3&callback=initmap">
    </script>
	</body>
</html>
